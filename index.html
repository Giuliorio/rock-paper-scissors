<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cbd3a1919e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="counters">
                <p class="counter">Player: <span class="player">0</span></p>
                <p class="counter">Computer: <span class="computer">0</span></p>
            </div>
            <div class="message-wrapper">
                <p class="message"></p>
            </div>
        </div>
        <div class="commands">
            <p>Pick one:</p>
            <div class="buttons">
                <p class="rock button"><i class="fa-regular fa-hand-back-fist"></i></p>
                <p class="paper button"><i class="fa-regular fa-hand"></i></p>
                <p class="scissors button"><i class="fa-regular fa-hand-scissors"></i></p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script> 
</body>
</html>
